<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo JavaScript</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reduce.css">
</head>

<body class="bg-dark">
    <main class="container d-flex flex-column align-items-center justify-content-center alto-100">
        <div class="alert alert-danger d-none" id="alert" role="alert">
            A simple danger alertâ€”check it out!
        </div>
        <div class="header">
            <div class="row">
                <div class="col-12 text-info ">
                    <h1 class="h1 fs-1 ">Calculadora </h6>
                </div>
            </div>

        </div>
        <div class="row ">

            <div class="col-12 col-md-5 m-auto py-3 ">
                <div class="input-group flex-nowrap input-group-lg alto-input ">
                    <span class="input-group-text fs-5" id="addon-wrapping">Number 1</span>
                    <input type="text" id="num1" class="form-control fs-3" placeholder="Number 1" aria-label="Username" aria-describedby="addon-wrapping">
                </div>

            </div>
            <div class="col-12 col-md-5 m-auto py-3">
                <div class="input-group flex-nowrap input-group-lg alto-input">
                    <span class="input-group-text fs-5" id="addon-wrapping">Number 2</span>
                    <input type="text" id="num2" class="form-control fs-3" placeholder="Number 2" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
            <div class="col-12 py-3 d-flex w-100 justify-content-center  ">
                <div class="row">
                    <div class="col-6 col-md-3 p-2 d-flex justify-content-center">
                        <button type="button" id="btnAdd" class="btn btn-secondary btn-lg w-100 justify-content-center d-flex p-md-3 mx-md-3 ">Add</button>
                    </div>
                    <div class="col-6 col-md-3 p-2 d-flex justify-content-center">
                        <button type="button" id="btnSub" class="btn btn-secondary btn-lg w-100 justify-content-center d-flex py-md-3 mx-md-3 ">Substract</button>
                    </div>
                    <div class="col-6 col-md-3 p-2 d-flex justify-content-center">
                        <button type="button" id="btnMul" class="btn btn-secondary btn-lg w-100 justify-content-center d-flex py-md-3 mx-md-3 ">Multiply</button>
                    </div>
                    <div class="col-6 col-md-3 p-2 d-flex justify-content-center">
                        <button type="button" id="btnDiv" class="btn btn-secondary btn-lg w-100 justify-content-center d-flex py-md-3 mx-md-3 ">Divide</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 py-3 m-auto">
                <div class="input-group mb-3 input-group-lg alto-input">
                    <button type="button" id="btnRes" class="fs-5 btn btn-outline-secondary">Result</button>
                    <input type="text" class="fs-1 form-control " id="resul" aria-label="Text input with segmented dropdown button">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
